<div class="lead">
  <div *ngFor="let lead of lead">
    <div class="lead-image"></div>
    <h1 class="title">{{ lead?.Name }} {{ lead?.LastName }}</h1>
    <h2>{{ lead?.company_name }}</h2>
    <h3>{{ lead?.designation }}</h3>
    <h4>
      {{ lead?.MobileNumber }}
      <span
        class="badge mb-2 bg-success text-white"
        [innerHTML]="lead?.mobile_verified"
      >
      </span>
    </h4>

    <p [innerHTML]="lead?.mobile1"></p>
    <p [innerHTML]="lead?.mobile2"></p>
    <p [innerHTML]="lead?.pns_no"></p>
    <p [innerHTML]="lead?.PhoneNumber"></p>
    <p [innerHTML]="lead?.AlternateMobileNumber"></p>

    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Update Comments
    </button>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Status</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form
            class="row m g-3"
            [formGroup]="updatestatus"
            (ngSubmit)="updateStatus()"
          >
            <div class="modal-body">
              <input
                type="hidden"
                class="form-control"
                value="{{lead?.id}}"
                formControlName="id"
              />

             
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01"
                  >Status</label
                >
                <select
                  class="form-select"
                  formControlName="status"
                  id="inputGroupSelect01"
                >
                  <option selected>Choose...</option>
                  <option value="1">Need to Call Again</option>
                  <option value="2">N/A</option>
                  <option value="3">Not Responded</option>
                </select>
              </div>
              <div class="input-group">
                <span class="input-group-text">Comments</span>
                <textarea
                  class="form-control"
                  aria-label="With textarea"
                  formControlName="comment"
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <p [innerHTML]="lead?.email1"></p>
    <p [innerHTML]="lead?.email2"></p>
    <p [innerHTML]="lead?.website"></p>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            Address
          </button>
        </h2>
        <div
          id="collapseOne"
          class="accordion-collapse collapse"
          aria-labelledby="headingOne"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <p [innerHTML]="lead?.ShowroomName"></p>
            <p [innerHTML]="lead?.add1"></p>
            <p [innerHTML]="lead?.add2"></p>
            <p [innerHTML]="lead?.city"></p>
            <p [innerHTML]="lead?.locality"></p>
            <p [innerHTML]="lead?.landmark"></p>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="true"
            aria-controls="collapseTwo"
          >
            Contact Address
          </button>
        </h2>
        <div
          id="collapseTwo"
          class="accordion-collapse collapse"
          aria-labelledby="headingTwo"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <p [innerHTML]="lead?.contact_address"></p>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseThree"
            aria-expanded="true"
            aria-controls="collapseThree"
          >
            Short Summary
          </button>
        </h2>
        <div
          id="collapseThree"
          class="accordion-collapse collapse"
          aria-labelledby="headingThree"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <p [innerHTML]="lead?.ShortSummary"></p>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseThree"
            aria-expanded="true"
            aria-controls="collapseThree"
          >
            Summary
          </button>
        </h2>
        <div
          id="collapseThree"
          class="accordion-collapse collapse"
          aria-labelledby="headingThree"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <p [innerHTML]="lead?.Summary"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
