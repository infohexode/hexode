<div *ngFor="let article of articles">
  <div class="card">
    <div class="card-body">
      <div>
        <img [src]="article.ImageURL" />
      </div>
      <div>
        <h3>
          {{ article.title }}
        </h3>

        <div class="meta-info">
          {{ article.date  }}
        </div>
        <p [innerHTML]="article.description"></p>
        
          Continue Reading..
        
      </div>
    </div>
  </div>
</div>
